<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    .fade-in {
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        display: none;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="container" class="relative">
    <img id="myImage" src="/IMG/home/kado.png" alt="My Image" class="w-full max-w-md cursor-pointer">
    <div id="text" class="absolute inset-0 flex items-center justify-center text-2xl text-white font-bold opacity-0">
      Hello, World!
    </div>
  </div>

  <script src="uji.js"></script>
</body>
</html>
